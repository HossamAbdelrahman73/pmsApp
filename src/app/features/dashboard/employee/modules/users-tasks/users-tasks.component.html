<section>
  <div class="container-fluid">
    <h1>Task brand</h1>
    <div class="row gap-2 flex-nowrap" cdkDropListGroup>
      <div class="col-md-4">
        <div class="example-container">
          <div class="card-heading">
            <h2>To do</h2>
          </div>
          <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="toDo"
            [cdkDropListConnectedTo]="[inProgressList, doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
            id="toDo"
          >
            <div class="example-box" *ngFor="let item of toDo" cdkDrag>
              {{ item.title }}
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="example-container" >
          <div class="card-heading">
            <h2>In progress</h2>
          </div>
          <div
          cdkDropList
          #inProgressList="cdkDropList"
          [cdkDropListData]="inProgress"
          [cdkDropListConnectedTo]="[doneList, todoList]"
          (cdkDropListDropped)="drop($event)"
          id="inProgress"
          class="example-list"
          >
            <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
              <div>
                {{ item.title }}
              </div>
          </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="example-container">
          <div class="card-heading">
            <h2>Done</h2>
          </div>
          <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList, inProgressList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
            id="done"
          >
            <div class="example-box" *ngFor="let item of done" cdkDrag>
              {{ item.title }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
