<h2 mat-dialog-title>Hi {{ data.userName }}</h2>
<mat-dialog-content>
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Country: {{ data.country }}</mat-card-title>
        <mat-card-subtitle>Email: {{ data.email }}</mat-card-subtitle>
        <mat-card-subtitle
          >Phone number: {{ data.phoneNumber }}</mat-card-subtitle
        >
        <mat-card-subtitle
          >Creation date: {{ data.creationDate }}</mat-card-subtitle
        >
        <mat-card-subtitle>
          Modification date {{ data.modificationDate }}</mat-card-subtitle
        >
        <mat-card-subtitle>
          Is activated: {{ data.isActivated }}</mat-card-subtitle
        >
        <img
          mat-card-md-image
          [src]="
            data.imagePath
              ? 'https://upskilling-egypt.com:3003/' + data.imagePath
              : 'assets/images/defaultAvatar.avif'
          "
          alt="image"
        />
      </mat-card-title-group>
    </mat-card-header>
  </mat-card>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="orange-btn">Close</button>
  </mat-dialog-actions>
</mat-dialog-content>
